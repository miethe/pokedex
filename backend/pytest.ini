# backend/pytest.ini
[pytest]
asyncio_mode = auto # Automatically handle asyncio tests
python_files = test_*.py # Discover files starting with test_
python_classes = Test* # Discover classes starting with Test
python_functions = test_* # Discover functions starting with test_
# Add environment variables needed for tests (e.g., test redis URL)
env =
    D:APP_ENV=test
    D:REDIS_URL=redis://localhost:6379/1 # Use a different test DB if needed
    D:SPRITE_SOURCE_MODE=remote # Default test mode
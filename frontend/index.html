<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional: Add Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>
<body>
    <!-- Simple Header -->
    <header class="main-header">
        <h1>Pokedex</h1>
    </header>

    <main class="container">
        <!-- Filter Controls -->
        <div class="controls">
            <input type="search" id="search-input" placeholder="Search by Name or ID...">
            <select id="generation-filter">
                <option value="">All Generations</option>
                <!-- Dynamically populated -->
            </select>
            <fieldset id="type-filter">
                <legend>Filter by Type (AND):</legend>
                <div id="type-checkboxes-container">
                     <span class="placeholder-text">Loading types...</span>
                     <!-- Dynamically populated -->
                </div>
            </fieldset>

            <!-- Status Filter -->
            <fieldset id="status-filter">
                <legend>Filter by Status:</legend>
                <div id="status-checkboxes-container">
                    <div class="status-checkbox-item">
                        <input type="checkbox" id="status-baby" value="is_baby" class="status-filter-checkbox">
                        <label for="status-baby">Baby</label>
                    </div>
                    <div class="status-checkbox-item">
                        <input type="checkbox" id="status-legendary" value="is_legendary" class="status-filter-checkbox">
                        <label for="status-legendary">Legendary</label>
                    </div>
                    <div class="status-checkbox-item">
                        <input type="checkbox" id="status-mythical" value="is_mythical" class="status-filter-checkbox">
                        <label for="status-mythical">Mythical</label>
                    </div>
                </div>
            </fieldset>
            <!-- End Status Filter -->

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="clear-filters-button" title="Clear Type and Status Filters">Clear Filters</button>
                <button id="reset-search-button" title="Clear Search Box">Reset Search</button>
            </div>
            <!-- End Action Buttons -->
        </div> <!-- End Controls -->

        <!-- Results Counter -->
        <div id="results-counter" class="results-counter" style="display: none;">
            <span class="line"></span>
            <span id="counter-text"></span>
            <span class="line"></span>
        </div>
        <!-- End Results Counter -->

        <!-- Loading Indicator for the list -->
        <div id="loading-indicator" style="display: none;">Loading Pokémon... Please wait.</div>

        <!-- Container for the Pokémon list cards -->
        <div id="pokedex-list">
            <!-- Pokémon cards dynamically populated here -->
        </div>
    </main>

    <!-- Modal Dialog for Pokémon Details -->
    <div id="pokemon-detail-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <!-- Close button -->
            <span class="close-button">×</span>
            <!-- Header bar inside modal -->
            <div class="modal-header-bar"></div>
             <!-- Container for the dynamically rendered detail content -->
            <div id="pokemon-detail-content">
                 <!-- Loading Indicator for the details within the modal -->
                <div id="detail-loading-indicator" style="display: none;">Loading details...</div>
                <!-- Detailed Pokémon info rendered here by JS -->
            </div>
        </div>
    </div>

    <!-- Scroll-to-top Button -->
    <button id="scroll-to-top" title="Scroll back to top" style="display: none;">
        <!-- Use a simple arrow symbol, or replace with SVG/Icon Font later -->
        ↑
    </button>
    <!-- End Scroll-to-top Button -->

    <!-- Sprite Viewer Overlay -->
    <div id="sprite-viewer-overlay" class="sprite-viewer-overlay">
        <button id="sprite-viewer-close" class="sprite-viewer-close" title="Close Viewer">×</button>
        <!-- Zoom Button -->
        <button id="sprite-viewer-zoom" class="sprite-viewer-zoom" title="Zoom In">
            <!-- Simple SVG for zoom-in icon -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                <path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"/>
                <path d="M11 9H9v2H7v-2H5v-2h2V5h2v2h2v2z"/>
            </svg>
            <!-- Will be replaced by zoom-out icon via JS -->
        </button>
        <!-- End Zoom Button -->
        <button id="sprite-viewer-prev" class="sprite-viewer-nav prev" title="Previous Sprite">❮</button>
        <div class="sprite-viewer-content">
            <img id="full-sprite-image" src="" alt="Full Size Pokemon Sprite">
            <div id="sprite-viewer-caption">Sprite Type</div>
        </div>
        <button id="sprite-viewer-next" class="sprite-viewer-nav next" title="Next Sprite">❯</button>
    </div>
    <!-- End Sprite Viewer Overlay -->

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pokedex Application</h1>

    <div class="controls">
        <input type="search" id="search-input" placeholder="Search by Name or ID...">
        <select id="generation-filter">
            <option value="">All Generations</option>
            <!-- Generation options will be populated by JS -->
        </select>
        <fieldset id="type-filter">
            <legend>Filter by Type (AND):</legend>
            <!-- Type checkboxes will be populated by JS -->
        </fieldset>
    </div>

    <div id="loading-indicator" style="display: none;">Loading Pokémon...</div>

    <div id="pokedex-list">
        <!-- Pokémon list items will be populated here -->
    </div>

    <div id="pokemon-detail-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">×</span>
            <h2>Pokémon Details</h2>
            <div id="pokemon-detail-content">
                <!-- Detailed Pokémon info will be loaded here -->
                <div id="detail-loading-indicator" style="display: none;">Loading details...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
